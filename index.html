<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Ambient Timer</title>
  <script type="module" crossorigin src="/PomoBuild/assets/index-CbDyupyh.js"></script>
  <link rel="stylesheet" crossorigin href="/PomoBuild/assets/index-DErBkY12.css">
</head>
<body class="mode-deepwork">
  <!-- Background layers -->
  <div class="bg-layer bg-work"></div>
  <div class="bg-layer bg-break"></div>

  <div class="app">

    <!-- Mode Selector -->
    <div class="modebar" role="tablist" aria-label="Modes">
      <button class="modepill active" data-mode="deepwork" role="tab" aria-selected="true">Deep Work</button>
      <button class="modepill" data-mode="studying" role="tab" aria-selected="false">Studying</button>
      <button class="modepill" data-mode="latenight" role="tab" aria-selected="false">Late-Night Coding</button>
      <button class="modepill" data-mode="headphones" role="tab" aria-selected="false">Headphones On</button>
    </div>


    <!-- Presets -->
    <div class="presets">
      
      <button data-preset="standard">
          <span class="tooltip" data-tip="25 min work Â· 5 min break Â· long break after 4 cycles">
            Standard
          </span>
      </button>

      <button data-preset="deepwork">
        <span class="tooltip" data-tip="Deep Work: 50 min work Â· 10 min break Â· long break 30 min after every 4 cycles">
          Deep Work
        </span>
      </button>

      <button data-preset="micro">
        <span class="tooltip" data-tip="Micro: 15 min work Â· 2 min break Â· long break 10 min after every 4 cycles">
          Micro
        </span>
      </button>

      <button data-preset="custom">
        <span class="tooltip" data-tip="Custom: Set your own work, short break, long break">
          Custom
        </span>
      </button>

    </div>

    <div class="custom-panel hidden">
      <h3>Custom Configuration</h3>

      <label>Work Duration (min)</label>
      <input type="number" id="customWork" value="25">

      <label>Short Break (min)</label>
      <input type="number" id="customShort" value="5">

      <label>Long Break (min) after every 4 cycles</label>
      <input type="number" id="customLong" value="15">
      <button id="customOk" class="custom-ok">OK</button>

    </div>



    <!-- Timer -->
    <div class="timer-ring">
      <div id="phaseLabel" class="phase-label"></div>
      <div class="timer-text" id="timer">25:00</div>
      
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="reset">â†º</button>
      <button id="start">â–¶</button>
    </div>

    <!-- Ambient Sounds -->
    <div class="sounds">
      <div class="sounds-head">
        <div class="sounds-title">
          <span class="snd-ico" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M4 10v4h3l4 4V6L7 10H4zm12.5 2a4.5 4.5 0 0 0-2.2-3.9v7.8A4.5 4.5 0 0 0 16.5 12zm0-8a1 1 0 0 1 1 1 10.5 10.5 0 0 1 0 14 1 1 0 1 1-1.5-1.3 8.5 8.5 0 0 0 0-11.4A1 1 0 0 1 16.5 4z"/></svg>
          </span>
          <span>AMBIENT SOUNDS</span>
        </div>
      </div>

      <div class="sounds-grid">

        <div class="sounditem">
          <div class="soundhead">
            <div class="soundlabel">
              <span class="sound-emoji">ğŸŒ§ï¸</span>
              <span class="soundname">Rain</span>
            </div>
            <button class="mute">ğŸ”‡</button>
          </div>

          <div class="soundbar">
            <span class="dot"></span>
            <input class="vol" type="range" min="0" max="100" value="0" data-sound="rain" />
            <span class="pct" data-pct="rain">0%</span>
          </div>
        </div>

        <div class="sounditem">
          <div class="soundhead">
            <div class="soundlabel">
              <span class="sound-emoji">â˜•</span>
              <span class="soundname">Cafe</span>
            </div>
            <button class="mute">ğŸ”‡</button>
          </div>

          <div class="soundbar">
            <span class="dot"></span>
            <input class="vol" type="range" min="0" max="100" value="0" data-sound="cafe" />
            <span class="pct" data-pct="cafe">0%</span>
          </div>
        </div>

        <div class="sounditem">
          <div class="soundhead">
            <div class="soundlabel">
              <span class="sound-emoji">ğŸš†</span>
              <span class="soundname">Train</span>
            </div>
            <button class="mute">ğŸ”‡</button>
          </div>

          <div class="soundbar">
            <span class="dot"></span>
            <input class="vol" type="range" min="0" max="100" value="0" data-sound="train" />
            <span class="pct" data-pct="train">0%</span>
          </div>
        </div>

        <div class="sounditem">
          <div class="soundhead">
            <div class="soundlabel">
              <span class="sound-emoji">âŒ¨ï¸</span>
              <span class="soundname">Typing</span>
            </div>
            <button class="mute">ğŸ”‡</button>

          <div class="soundbar">
            <span class="dot"></span>

        </div>

      </div>



      <div class="sounds-foot">Sounds play independently of the timer</div>
    </div>


  </div>


</body>
</html>
